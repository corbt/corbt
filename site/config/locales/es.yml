  wedding:
    title: La boda Corbitt-Inostroza
    letter: |
      Bienvenidos amigos: 

      Mientras nos preparamos para comenzar nuestra vida juntos, no hay nada que nos haría más feliz que celebrarlo con todos ustedes. A pesar de que muchos de vosotros vivís en diferentes partes del planeta (producto de nuestras vidas en el extranjero), esperamos que muchos de ustedes puedan encontrar la manera de atender a una de nuestras recepciones.

      ¡Nuestra aventura en el extranjero aún no termina! Después de nuestro matrimonio en la ciudad de Salt Lake (EEUU), nos mudaremos a Londres, donde Karla está estudiando un programa de doctorado en Queen Mary, University of London. Pero como sólo nos quedaremos en el Reino Unido por un tiempo reducido (alrededor de 18 meses), y transportar todas nuestras cosas a través del Atlántico nos saldría muy caro, hemos decidido hacer la lista de novios en una cuenta [Amazon](http://www.amazon.com/registry/wedding/114REP8G6W4OJ). 

      Para nosotros lo más importante es contar con vuestra asistencia.

      Con mucho amor,

      Kyle y Karla

